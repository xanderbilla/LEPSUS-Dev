<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta name="description" content="Displaying various events with descriptions, pricing, and registration options.">
    <meta name="keywords" content="events, conferences, workshops, registration, schedule">
    <meta name="author" content="Vikas Singh & LEPSUS">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ffffff"> 


    <!-- External stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main container -->
    <div class="main">
        <!-- Back link container -->
        <div class="link_container">
            <a class="back-link" href="http://" target="_blank" rel="noopener noreferrer">Back to Home</a>
        </div>
        <!-- Title container -->
        <div class="title_container">
            <span class="title">Events</span>
        </div>
        <!-- User interface container -->
        <div class="user_container">

            <!-- Sorting options -->
            <div class="sorting">
                <span class="sort_title">Sort By:</span>
                <select name="Month" id="Month">
                    <option value="Month">Month</option>
                </select>
            </div>

            <!-- Event search input -->
            <div class="search_container">
                <input class="search" type="search" name="search" id="search" placeholder="Search Event">
            </div>
        </div>

        <!-- Event card grid -->
        <div class="card_grid">

            <!-- Individual event card -->
            <div class="card">
                <img src="images/sample.jpg" alt="Sample Image" class="card_img">

                <!-- Event details -->
                <div class="card_details">
                    <div class="card_info">
                        <div class="card_title">
                            <a class="link_title" href="http://google.com" target="_blank" rel="noopener noreferrer">Web
                                Development Bootcamp</a>
                        </div>
                        <div class="card_purchase">
                            <div class="price">
                                <s>$450</s> <span class="perk">Free</span>
                            </div>

                            <!-- Register button -->
                            <div class="card_buy">
                                <button class="buy_btn">Register</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="card">
                <img src="images/sample.jpg" alt="Sample Image" class="card_img">

                <!-- Event details -->
                <div class="card_details">
                    <div class="card_info">
                        <div class="card_title">
                            <a class="link_title" href="http://google.com" target="_blank"
                                rel="noopener noreferrer">Blockchain Conference</a>
                        </div>
                        <div class="card_purchase">
                            <div class="price">
                                <s>$450</s> <span class="perk">Free</span>
                            </div>

                            <!-- Register button -->
                            <div class="card_buy">
                                <button class="buy_btn">Register</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="card">
                <img src="images/sample.jpg" alt="Sample Image" class="card_img">

                <!-- Event details -->
                <div class="card_details">
                    <div class="card_info">
                        <div class="card_title">
                            <a class="link_title" href="http://google.com" target="_blank"
                                rel="noopener noreferrer">Cloud Computing Summit</a>
                        </div>
                        <div class="card_purchase">
                            <div class="price">
                                <s>$450</s> <span class="perk">Free</span>
                            </div>

                            <!-- Register button -->
                            <div class="card_buy">
                                <button class="buy_btn">Register</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="card">
                <img src="images/sample.jpg" alt="Sample Image" class="card_img">

                <!-- Event details -->
                <div class="card_details">
                    <div class="card_info">
                        <div class="card_title">
                            <a class="link_title" href="http://google.com" target="_blank"
                                rel="noopener noreferrer">Hackathon</a>
                        </div>
                        <div class="card_purchase">
                            <div class="price">
                                <s>$450</s> <span class="perk">Free</span>
                            </div>

                            <!-- Register button -->
                            <div class="card_buy">
                                <button class="buy_btn">Register</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="footer">
            <!-- Copyright -->
            <div class="copyright">
                <span class="footer_title">&copy; 2020 All rights reserved | LEPSUS</span>
            </div>

            <!-- Social Ions -->
            <div class="social">
                <a class="icon" href="http://" target="_blank" rel="noopener noreferrer"><img class="social_img"
                        src="images/facebook.png" alt="Facebook"></a>
                <a class="icon" href="http://" target="_blank" rel="noopener noreferrer"><img class="social_img"
                        src="images/twitter.png" alt="Twitter"></a>
                <a class="icon" href="http://" target="_blank" rel="noopener noreferrer"><img class="social_img"
                        src="images/instagram.webp" alt="Instagram"></a>
            </div>
        </div>
    </div>
    <!-- End of main container -->
</body>

</html>
